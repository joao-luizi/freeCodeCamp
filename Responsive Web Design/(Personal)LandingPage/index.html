<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>Dummy Product Landing Page</title>
  </head>
  <body>
    <div class="page">
      <header id="header">
        <img id="header-img" src="https://picsum.photos/200/200" alt="product logo" />
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#header">Header</a></li>
            <li><a class="nav-link" href="#form">Sign Up</a></li>
            <li><a class="nav-link" href="#video">How It Works</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section id="product-description">
          <h1>The Dummy Button</h1>
          <p>Press it. Nothing happens. Isn't it great?</p>
          <button id="dummy-button">Press Me!</button>
        </section>

        <section id="section-form">
          <h2>Get Yours Now!</h2>
          <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <input id="email" type="email" name="email" placeholder="Enter email" required />
            <input id="submit" type="submit" value="Sign Up" />
          </form>
        </section>

        <section id="section-video">
          <h2>How It Works</h2>
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/K4dx42YzQCE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <p>If this video doesn’t load, it’s just another button you can’t press. Try again!</p>
        </section>
      </main>
    </div>
  </body>
</html>
